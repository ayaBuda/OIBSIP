<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Delivery Form</title>
<link rel="stylesheet" href="Delivery.css">
</head>

<body>

<section id="banner">
    <div class="topnav">
        <img class="image" src="images/logo.png">
        <a href="LandingPage.html">Home</a>
        <a href="LandingPage.html#infomation">Contact Us</a>
        <div class="dropdown">
        <button class="dropbtn">Our Services</button>
        <div class="dropdown-content">
            <a href="#">Delivery</a>
            <a href="#">Pick-Up Point</a>
            <a href="#">Online Enquiry</a>
        </div>
        </div>
    </div>

    <section id="pageContent">
    <img class="formImage" src="images/deliBox.jpg">
    <div class="container">
    <h2>Delivery Form</h2>

    <form action="#" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="surname">Surname:</label>
    <input type="text" id="surname" name="surname" required><br>

    <label for="cellphone">Cellphone:</label>
    <input type="tel" id="cellphone" name="cellphone" pattern="[0-9]{10}" required><br>

    <label for="collection_location">Collection Location:</label>
    <input type="text" id="collection_location" name="collection_location" required><br>

    <label for="delivery_location">Delivery Location:</label>
    <input type="text" id="delivery_location" name="delivery_location" required><br>

    <label for="weight">Weight (in kg):</label>
    <input type="number" id="weight" name="weight" pattern="\d+(\.\d+)? kg" required><br>

    <button class="btn" type="submit" name="get_quote">Get Quote</button>
    <button class="btn" type="submit" name="order_delivery">Place Order</button>
    </form>
</div></section>
</section>

</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="temp.css">
  <title>Temperature Converter</title>
</head>

<body>
  <h1>Temperature Converter</h1>

  <div class="converter">
    <label for="convertFrom">Convert From:</label>
    <select id="convertFrom">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
    </select>

    <label for="convertTo">Convert To:</label>
    <select id="convertTo">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
    </select>

    <label for="temperature">Temperature:</label>
    <input type="number" id="temperature" step="any" >

    <button class="convertBtn">Convert</button>

    <!-- <button onclick="convertBtn()">Convert</button> -->

    <label for="temperature">Converted Temperature:</label>
    <div id="result"></div>

    <!-- <div id="result">
        <output id="outputResult"></output>
    </div> -->
    
      

  </div>
  <script src="temp_converter.js"></script>
</body>

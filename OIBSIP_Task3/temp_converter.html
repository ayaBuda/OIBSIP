<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="temp.css">
  <title>Temperature Converter</title>
</head>

<body>
  <div class="form">
  <h1>Temperature Converter</h1>

  <form id="temperatureForm">
    <label for="convertFrom" >Convert from:</label>
    <select id="convertFrom" name="convertFrom">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <option value="kelvin">Kelvin</option>
    </select><br><br>
  
    <label for="convertTo" >Convert to:</label>
    <select id="convertTo" name="convertTo">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <option value="kelvin">Kelvin</option>
    </select><br><br>
  
    <label for="temperature">Temperature:</label>
    <input type="number" id="temperature" name="temperature" required><br>
  
    <button type="button" onclick="convertTemperature()">Convert</button>
  </form>
  <p>Results:</p>
  <div id="result"></div>
</div>

  <script src="temp_converter.js"></script>
</body>
